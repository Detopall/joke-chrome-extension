<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/screen.css">
	<script src="assets/js/currency-converter-api.js"></script>
	<script src="assets/js/joke-api.js"></script>
	<script src="assets/js/script.js"></script>
	<title> Random Joke Or Currency Converter </title>
</head>
<body>

	<div class="currency-converter-ext">
		<header> Currency Converter </header>
		<div class="flex-container">
			<form>
				<label for="rapidKeyCur">Valid Rapid API key:</label>
				<input type="text" id="rapidKeyCur" autocomplete="off" required>


				<label for="from">From:</label>
				<select id="from" required>
					<!-- add options -->
				</select>
		
				<label for="to">To:</label>
				<select id="to" required>
					<!-- add options -->
				</select>
		
				<label for="q"> Amount: </label>
				<input type="number" id="q" min="0" autocomplete="off" required>
		
				<button type="submit" id="make-conversion">Convert</button>
			</form>

			<article class="result hidden">
				<h2> Currency Converted </h2>
			</article>
		</div>
		<button type="button" class="change" data-target="joke">Change To Joke </button>
	</div>

	<div class="joke-api-ext hidden">
		<header> Press the button to receive a joke </header>
		<form>
			<label for="rapidKeyJoke">Valid Rapid API key:</label>
			<input type="text" id="rapidKeyJoke" autocomplete="off" required>
		</form>
		
		<button type="button" id="new-joke">New joke</button>
		<div id="result"></div>
		<button type="button" class="change" data-target="currency">Change To Currency Converter </button>
	</div>
	
</body>
</html>
